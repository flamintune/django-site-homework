{% extends "base.html" %}
{% load static %}

{% block title %}
荣誉资质
{% endblock %}

{% block content %}
<!-- 广告横幅 -->
<div class="container">
    <div class="row">
        <img class="img-responsive model-img" src="{% static 'img/img2.jpg' %}">
    </div>
</div>
<!-- 主体内容 -->
<div class="container">
    <div class="row row-3">
        <!-- 侧边导航栏 -->
        <div class="col-md-3">
            <div class="model-title">
             <h3>旅游景点</h3>
            </div>
            <div class="model-list">
                <ul class="list-group">
                    <li class="list-group-item" id="survey">
                        <a href="{% url 'aboutApp:survey' %}"><h4>5A级景区</h4></a>
                    </li>
                    <li class="list-group-item" id="honor">
                        <a href="{% url 'aboutApp:honor' %}"><h4>精彩推荐</h4></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 说明文字和图片 -->
        <div class="col-md-9">
            <div class="model-details-title">
                <h3 style="text-align:center">精彩推荐</h3>
            </div>
            <div class="row">
                {% for award in awards %}
                <div class="col-sm-6">
                    <div class="thumbnail">
                        <img src="{{award.photo.url}}">
                        <div class="caption text-center">
                            <h4><p>{{award.description}}</p></h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
